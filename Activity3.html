<html>

<head>
    <title>eval function</title>
</head>

<body>
    <h1>Execute and evaluate strings usings javascript</h1>
    <button onclick="result()">Try it!</button>
    <script>
        function result()
        {
            var x = 10
            var y = 20
            var a = eval("x + y") + "<br>"
            var b = eval("4*4") + "<br>"
            var c = eval("y-x")
            var res = a + b + c
            document.write(res)
        }
    </script>
</body>

</html>
