<html>

<head>
    <title>Mapping</title>
</head>

<body>
    <h1>Multiply every element in the array with 10</h1>
    <p id="result"></p>
    <script>
        var points = [4, 9, 80, 700]
        function multiply(a)
        {
            return a * 10
        }
        var num = points.map(multiply)
        document.getElementById("result").innerHTML = num
    </script>
</body>

</html>
