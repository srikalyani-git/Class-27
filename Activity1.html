<html>

<head>
    <title>Sorting</title>
</head>

<body>
    <h1>Sorting arrays in JS</h1>
    <p>Click on buttons to sort the numbers</p>
    <button onclick="ascending()">Ascending</button><button onclick="descending()">Descending</button>
    <p id="result"></p>
    <script>
        var points = [1, 200, 75, 9, 256]
        document.getElementById("result").innerHTML = points

        function ascending(a, b)
        {
            points.sort(function (a, b)
            {
                return a - b
            })
            document.getElementById("result").innerHTML = points

        }

        function descending(a, b)
        {
            points.sort(function (a, b) { return b - a })
            document.getElementById("result").innerHTML = points
        }
    </script>
</body>

</html>
